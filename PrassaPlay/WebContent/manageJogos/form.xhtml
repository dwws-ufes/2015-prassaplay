<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/resources/templates/default/decorator.xhtml">

	<ui:define name="title">
		<h:outputText value="FORM DE JOGOS" />
	</ui:define>

	<ui:define name="body">
		<h1>
			<h:outputText value="ADICIONE UM JOGO" />
		</h1>

		<h:form id="dadosJogo">
			<h:panelGroup>
				<h:outputText value="NOME" />
				<p>
					<h:inputText value="#{manageJogosController.jogo.nome}" />
				</p>
			</h:panelGroup>

			<h:panelGroup>
				<h:outputText value="PLATAFORMA(S)" />
				<p>
					<h:selectManyListbox required="true"
						value="#{manageJogosController.jogo.plataformas}">
						<f:selectItems value="#{manageJogosController.listaPlataformas}" />
					</h:selectManyListbox>
				</p>
			</h:panelGroup>

			<h:panelGroup>
				<h:outputText value="PUBLICADORA" />
				<p>
					<h:selectManyListbox required="true"
						value="#{manageJogosController.jogo.publicadoras}">
						<f:selectItems value="#{manageJogosController.listaPublicadoras}" />
					</h:selectManyListbox>
				</p>
			</h:panelGroup>

			<h:commandButton action="#{manageJogosController.salvar}" value="OK" />
			<h:commandButton action="/manageJogos/list.xhtml" value="Cancelar"
				immediate="true" />
		</h:form>
	</ui:define>
</ui:composition>
