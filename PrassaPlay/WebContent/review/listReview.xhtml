<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/resources/decorator.xhtml">

	<ui:define name="titulo">
		<h:outputText value="Lista de reviews" />
	</ui:define>

	<ui:define name="conteudo">
		<div class="post">
			<div class="entry">
				<h2 class="title">
					<h:outputText value="Reviews da prassa!" />
					<a style="float: right;"
						href="#{facesContext.externalContext.requestContextPath}/data/reviews">RDF/XML</a>
				</h2>

				<h:form id="listaReviews">
					<p:dataTable value="#{manageReviewsController.listaReviews}"
						var="review" binding="#{manageReviewsController.dataTable}">
						<p:column headerText="Usuário">
							<h:outputText value="#{review.usuario}" />
						</p:column>

						<p:column headerText="Jogo">
							<h:outputText value="#{review.jogo}" />
						</p:column>

						<p:column headerText="Nota">
							<h:outputText value="#{review.nota}" />
						</p:column>

						<p:column headerText="Review">
							<h:outputText value="#{review.texto}" />
						</p:column>

						<p:column headerText="Ações">
							<h:commandButton value="Deletar"
								action="#{manageReviewsController.excluir}" />
						</p:column>
					</p:dataTable>
				</h:form>
			</div>
		</div>
	</ui:define>
</ui:composition>
