<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/resources/decorator.xhtml">

	<ui:define name="titulo">
		<h:outputText value="#{msgs['manageUsuarios.title.create']}" />
	</ui:define>

	<ui:define name="conteudo">
		<div class="post">
			<div class="entry">
				<h2 class="title">
					<h:outputText value="#{msgs['manageUsuarios.title.create']}" />
				</h2>

				<h:form id="dadosUsuario">
					<h:panelGroup>
						<h:outputText value="#{msgs['manageUsuarios.form.nome']}" />
						<h:inputText value="#{manageUsuariosController.usuario.nome}" />
					</h:panelGroup>

					<br />

					<h:panelGroup>
						<h:outputText value="#{msgs['manageUsuarios.form.email']}" />
						<h:inputText value="#{manageUsuariosController.usuario.email}" />
					</h:panelGroup>

					<br />

					<h:panelGroup>
						<h:outputText value="#{msgs['manageUsuarios.form.idade']}" />
						<h:inputText value="#{manageUsuariosController.usuario.idade}" />
					</h:panelGroup>

					<br />

					<h:commandButton action="#{manageUsuariosController.salvar}"
						value="OK" />
					<h:commandButton action="/index.xhtml"
						value="Cancelar" immediate="true" />
				</h:form>
			</div>
		</div>
	</ui:define>
</ui:composition>
